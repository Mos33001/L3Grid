<!DOCTYPE html>
<html>
<head>
	<title> CSS Grid </title>
		<style type="text/css">
			*{
				box-sizing: border-box;
			}
			body{
				background:pink;
			}
			.container{
				background: black;
				min-height: 100vh;
				display: grid;
				grid-template-columns: 1fr 1fr 1fr;
				grid-template-rows:1fr 1fr 1fr;
				grid-template-areas:
				 	"p1 p2 p2"
				 	"p3 p3 p4"
				 	"p5 p6 p6";
				 	grid-gap: 10px;
				 	padding:10px;


			}
			.item{
				background: blue;
				min-height: 300px;
				min-width: 300px;
			}
			#photo1{
				grid-area: p1;
				background: url(https://media.comicbook.com/2018/09/my-hero-academia-deku-1132715-1280x0.jpeg);
				background-size:cover;
				background-position:center;
			}
			#photo2{
				grid-area: p2;
				background: url(https://sm.ign.com/t/ign_in/gallery/m/my-hero-ac/my-hero-academia-episode-40-wild-wild-pussycats_8nvd.640.png);
				background-size:cover;
				background-position:center;

			}
			#photo3{
				grid-area: p3;
				background: url(https://vignette.wikia.nocookie.net/bokunoheroacademia/images/b/b4/Katsuki_doesn%27t_recognize_Ochaco.png/revision/latest?cb=20170719014539);
				background-size:cover;
				background-position:center;
			}
			#photo4{
				grid-area: p4;
				background: url(https://i.ytimg.com/vi/-S402J16YXQ/hqdefault.jpg);
				background-size:cover;
				background-position:center;
			}
			#photo5{
				grid-area: p5;
				background: url(https://manga.tokyo/wp-content/uploads/2016/06/MHA_11_05.jpg);
				background-size:cover;
				background-position:center;
			}
			#photo6{
				grid-area: p6;
				background: url(https://vignette.wikia.nocookie.net/bokunoheroacademia/images/0/04/Eijiro_and_Denki_are_hungry.png/revision/latest?cb=20180522153017);
				background-size:cover;
				background-position:center;
			}		
		</style>
</head>
	<body>
		<div class="container">
			<div class="item" id="photo1">
			</div>

			<div class="item" id="photo2">
			</div>

			<div class="item" id="photo3">
			</div>

			<div class="item" id="photo4">
			</div>

			<div class="item" id="photo5">
			</div>

			<div class="item" id="photo6">
			</div>
		</div>
	</body>
</html>
